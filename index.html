<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
    <header>
      <p class="header-title"><strong>What's for Dinner?</strong></p>
      <button class="header-button">ADD A RECIPE</button>
    </header>
    <div class="white-boxes">
      <div class="meal-course-selector">
          <form>
            <p class="meal-selector-header">What are you looking for?<span>*</span></p>
            <li><input type="radio" id="side" name="course-selection" value="sides">Side</li>
            <li><input type="radio" id="main-dish" name="course-selection" value="mains">Main Dish</li>
            <li><input type="radio" id="dessert" name="course-selection" value="desserts">Dessert</li>
            <li><input type="radio" id="entire-meal" name="course-selection" value="entire-meal">Entire Meal</li>
            <button class="lets-cook">LET'S COOK!</button>
          </form>
      </div>
      <div class="result-window">
        <div class="image">
          <img src="./assets/cookpot.svg" alt="cookpot" height="125" width="125">
        </div>
        <div class ="result hidden">
          <h3><i>You should make:</i></h3>
          <section class="random-dish-display"></section>
          <div class="clear">
            <button class="clear-button">CLEAR</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
